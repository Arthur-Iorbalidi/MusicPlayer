<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio src="music/EdSheeran-2step.mp3" class="audio"></audio>
    <div class="container">
        <div class="player">
            <div class="player_img img_2step"></div>
            <div class="panel">
                <div class="up">
                    <div class="play"></div>
                    <div class="text">Ed Sheeran - 2step</div>
                    <img src="img/volume.png" alt="" class="volume">
                    <div class="volumePanel">
                        <div class="volumeSlider">
                          <div class="volumeFill"></div>
                        </div>
                    </div>
                </div>
                <div class="low">
                    <div class="time_text currentTime">0:00</div>
                    <div class="audio-track"><div class="time"></div></div>
                    <div class="time_text commonTime">2:33</div>
                    <div class="low_btns">
                        <img src="img/backward.png" alt="" class="backward">
                        <img src="img/forward.png" alt="" class="forward">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
